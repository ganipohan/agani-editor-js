<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AganiEditor - Demo</title>
    <link rel="stylesheet" href="../dist/agani-editor.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .demo-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #5568d3;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ AganiEditor Demo</h1>
    
    <div class="demo-section">
        <h2>Basic Editor</h2>
        <textarea id="editor1"></textarea>
        
        <div class="buttons">
            <button class="btn" onclick="getContent()">Get Content</button>
            <button class="btn" onclick="setContent()">Set Content</button>
            <button class="btn" onclick="clearContent()">Clear</button>
        </div>
        
        <div id="output"></div>
    </div>
    
    <script src="../dist/agani-editor.min.js"></script>
    <script>
        // Initialize editor
        const editor = new AganiEditor('#editor1', {
            height: 400,
            placeholder: 'Mulai menulis sesuatu...',
            toolbar: ['bold', 'italic', 'underline', 'heading', 'list', 'link', 'image', 'code'],
            theme: 'light',
            onChange: function(content) {
                console.log('Content changed:', content);
            }
        });
        
        // Demo functions
        function getContent() {
            const content = editor.getContent();
            document.getElementById('output').innerHTML = '<strong>HTML Output:</strong><br>' + 
                '<pre>' + escapeHtml(content) + '</pre>';
        }
        
        function setContent() {
            editor.setContent('<h2>Hello AganiEditor!</h2><p>This is a <strong>demo</strong> content.</p>');
        }
        
        function clearContent() {
            editor.clear();
            document.getElementById('output').innerHTML = '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
